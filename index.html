<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Advice generator app</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400,600&display=swap" />
    <!-- website icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="advice">
            <div class="id">Advice #<span></span></div>
            <div class="text"></div>
            <img src="./images/pattern-divider-desktop.svg" alt="Divider" />
            <div class="button">
                <img src="./images/icon-dice.svg" alt="Dice icon">
            </div>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.gustavo-souza.com" target="_blank">Gustavo Souza</a>.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
